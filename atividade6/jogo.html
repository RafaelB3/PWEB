<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>JOGO</title>

    <script>
        
        var PC;
        var P1;

        P1 = prompt("Jogue: \n1-Pedra; \n2-Papel; \n3-Tesoura");
  
        PC = Math.random()
        if (PC <= 0.33)
            PC = 1;
        else if (PC <= 0.66)
            PC = 2;
        else
            PC = 3;
        
        if (P1 == PC)
        {
            alert("EMPATOU")
        }
        else
        {
            if (P1 == 1) 
            {
                if (PC == 2) 
                {
                    alert("JOGADOR PERDEU! PC jogou papel");
                }
                else
                {
                    alert("JOGADOR GANHOU! PC jogou Tesoura");
                }
            }
            
            if (P1 == 2)
            {
                if (PC == 3)
                {
                    alert("JOGADOR PERDEU! PC jogou Tesoura");
                }
                else
                {
                    alert("JOGADOR GANHOU! PC jogou pedra");
                }
            }
            
            if (P1 == 3)
            {
                if (PC = 1)
                {
                    alert("Jogador Pedeu! PC jogou Pedra");
                }
                else
                {
                    alert("Jogador GANHOU! PC jogou Papel");
                }
            }
        }
        
    </script>
</head>
