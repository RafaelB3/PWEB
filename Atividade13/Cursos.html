<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
</head>

<body>

    <select name="Cursos" id="Curso" onchange="CarregarCurso()">
        <option value="0">Selecione um curso</option>
        <option value="1">Análise e Desenvolvimento de Sistemas</option>
        <option value="2">Eletrônica Automotiva</option>
        <option value="3">Fabricação Mecânica</option>
        <option value="4">Gestão Empresarial - EAD</option>
        <option value="5">Gestão da Qualidade</option>
        <option value="6">Logística</option>
        <option value="7">Manufatura Avançada</option>
        <option value="8">Processos Metalúrgicos</option>
        <option value="9">Polímeros</option>
        <option value="10">Projetos Mecânicos</option>
        <option value="11">Sistemas Biomédicos</option>
    </select>
    <script>
        function CarregarCurso(params) {
            if (window.confirm("Você confirma?") == true) {
                var opcao = document.getElementById('Curso').value
                switch (opcao) {
                    case "1":
                        window.open("http://www.fatecsorocaba.edu.br/curso_ads.asp", "ADS", "width = 600, height = 400 ", false);
                        break;
                    case "2":
                        window.open("http://www.fatecsorocaba.edu.br/curso_ea.asp", "ADS", "width = 600, height = 400 ", false);
                        break;
                    case "3":
                        window.open("http://www.fatecsorocaba.edu.br/curso_fm.asp", "ADS", "width = 600, height = 400 ", false);
                        break;
                    case "4":
                        window.open("http://www.fatecsorocaba.edu.br/curso_ead-ge.asp", "ADS", "width = 600, height = 400 ", false);
                        break;
                    case "5":
                        window.open("http://www.fatecsorocaba.edu.br/curso_gq.asp", "ADS", "width = 600, height = 400 ", false);
                        break;
                    case "6":
                        window.open("http://www.fatecsorocaba.edu.br/curso_log.asp", "ADS", "width = 600, height = 400 ", false);
                        break;
                    case "7":
                        window.open("http://www.fatecsorocaba.edu.br/curso_ma.asp", "ADS", "width = 600, height = 400 ", false);
                        break;
                    case "8":
                        window.open("http://www.fatecsorocaba.edu.br/curso_pm.asp", "ADS", "width = 600, height = 400 ", false);
                        break;
                    case "9":
                        window.open("http://www.fatecsorocaba.edu.br/curso_pol.asp", "ADS", "width = 600, height = 400 ", false);
                        break;
                    case "10":
                        window.open("http://www.fatecsorocaba.edu.br/curso_proj.asp", "ADS", "width = 600, height = 400 ", false);
                        break;
                    case "11":
                        window.open("http://www.fatecsorocaba.edu.br/curso_sb.asp", "ADS", "width = 600, height = 400 ", false);
                        break;
                    default:
                        break;
                }
            }
        }
    </script>
</body>

</html>
